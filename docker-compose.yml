version: '2'
services:
  mysql:
    image: mysql
    # container_name: mysql
    volumes:
       - "./.data/db:/var/lib/mysql"
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
  phpmyadmin:
     image: phpmyadmin/phpmyadmin
     ports :
      - "8081:80"
     links:
      - mysql
